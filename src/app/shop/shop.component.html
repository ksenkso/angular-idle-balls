<div class="shop">
  <div class="shop__ball" *ngFor="let ballType of ballsService.ballTypes">
    <div class="ball__name">{{ballType.name}}</div>
    <div class="ball__level">Lvl {{ballType.damage.level}}</div>
    <img src="{{ballType.image}}" alt="" class="ball__image">
    <div [style.opacity]="ballType.bought ? 1 : 0" class="ball__current-damage">Dmg: {{ballType.damage.value$.value | formatPoints}}</div>
    <button class="button ball__button"
            *ngIf="!ballType.bought"
            (click)="buy(ballType.type)"
            [disabled]="ballType.bought || playgroundService.score$.value < ballType.cost.value$.value"

    >{{ballType.cost.value$.value | formatPoints}}
    </button>
    <button *ngIf="ballType.bought"
            [disabled]="!ballType.bought || playgroundService.score$.value < ballType.cost.value$.value"
            (mousedown)="initiateUpgrading(ballType.type)"
            class="button ball__button ball__button_upgrade">

      {{ballType.cost.value$.value | formatPoints}}</button>
    <div *ngIf="ballType.bought" class="ball__next-damage">Next dmg: {{ballType.damage.next | formatPoints}}</div>
    <div *ngIf="!ballType.bought" class="ball__current-damage">Dmg: {{ballType.damage.value$.value | formatPoints}}</div>
  </div>
</div>
